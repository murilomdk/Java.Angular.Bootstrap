<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>multa</title>
	<script src="js/angular.js"></script>
	<script type="text/javascript" src="js/multas.js"></script>
	<link rel="stylesheet" href="css/estilos.css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		button {
			width: 80px;
		}
		
		input {
			width: 100%; 
		}
		
		.tam1 {width: 32px; height: 32px;}
	</style>
</head>

<body data-ng-app="multas">

	<nav class="navbar navbar-inverse" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" ui-sref="home0">Sistema</a>
	    </div>
	    <ul class="nav navbar-nav">
	        <li><a href="home">Local</a></li>
	        <li><a href="categorias.html">Categorias </a></li>
	        <li><a href="multas.html">Multas </a></li>
	        <li><a href="avarias">Avarias </a></li>
	    </ul>
	</nav>
	
	<div class="container">
	
		<div data-ng-controller="ctrl">
	
			<h2>Cadastrar multas!</h2>
	
			<label>ID:</label>
			<input type="text" ng-model="multa.id" readonly="readonly"	style="background-color: #CCC" class="form-control" id="id" placeholder="id">
			<label>Valor:</label>
			<input type="text" ng-model="multa.valor" class="form-control" id="id" placeholder="valor">
			<label>Descrição:</label>
			<input type="text" ng-model="multa.descricao" class="form-control" id="id" placeholder="descrição">
			<br/>
			<input class="btn btn-primary" type="button" value="Novo" ng-click="novo();" /> <input
				class="btn btn-primary" type="button" value="Salvar" ng-click="salvar();" /> <input
				class="btn btn-primary" type="button" value="Deletar" ng-click="excluir(multa);" />
			<br />
			<h2>multas:</h2>
			<p>
				Descrição  : <input class="form-control" type="text" ng-model="filtro" />
			</p>
			<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered table-condensed">
				<thead>
					<th ng-click="ordenar('id');"><a href="#">ID</a></th>
					<th ng-click="ordenar('valor');"><a href="#">PREÇO</a></th>
					<th>DESCRIÇÃO</th>
					<th>EDITAR</th>
					<th>DELETAR</th>
				</thead>
				<tr ng-repeat="multa in multas | filter:filtro | orderBy: order">
					<td ng-click="seleciona(multa);"><a href="#">{{multa.id}}</a></td>
					<td>{{multa.valor}}</td>
					<td>{{multa.descricao}}</td>
					<td class="center" ng-click="seleciona(multa);"><a href="#"><img
							src="imgs/editar.png" width="32px" height="32px" /></a></td>
					<td class="center" ng-click="excluir(multa);"><a href="#"><img
							src="imgs/apagar.png" width="32px" height="32px" /></a></td>
				</tr>
			</table>
			</div>
		</div>
	</div>	
</body>
</html>
